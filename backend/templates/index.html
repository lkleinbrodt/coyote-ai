<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/colors.css') }}"
    />
    {{ bootstrap.load_css() }} {% include 'fav_icon.html' %}

    <style>
      body {
        background-color: var(--background-color);
      }

      .brand-title {
        font-family: "Roboto", serif;
        font-weight: bold;
        color: var(--primary-color);
      }

      .tagline {
        font-family: "Robot", sans-serif;
        font-style: italic;
        color: var(--primary-color);
      }

      .link-title {
        font-family: "Roboto", sans-serif;
        color: var(--primary-color);
        font-size: 2.5rem;
      }

      .product-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;

        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 2rem;
      }

      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.1);
      }

      .product-icon {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 1.5rem;
        transition: transform 0.3s ease;
      }

      .product-card:hover .product-icon {
        transform: scale(1.1);
      }

      .product-description {
        color: var(--primary-color);
        opacity: 1;
        font-size: 1.2rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div
      class="min-vh-100 d-flex align-items-center justify-content-center py-5"
    >
      <div class="container">
        <div class="text-center mb-5">
          <img
            src="{{ url_for('static', filename='icons/coyote_logo.png') }}"
            class="img-fluid mb-3"
            alt="Coyote AI logo"
            style="max-width: 200px"
          />
          <h1 class="brand-title display-4">Coyote AI</h1>
          <p class="tagline lead mb-0">Let AI lighten your load</p>
        </div>

        <div class="row justify-content-center align-items-stretch g-4">
          <div class="col-md-4 col-sm-12">
            <div class="product-card text-center h-100">
              <a
                href="https://reminder-mate.vercel.app/"
                class="text-decoration-none"
              >
                <img
                  src="{{ url_for('static', filename='icons/Reminder-Mate zoomed Background Removed.png') }}"
                  alt="Reminder-Mate"
                  class="product-icon"
                />
                <h3 class="link-title fw-bold">Reminder-Mate</h3>
                <p class="product-description">
                  Get reminders for your tasks and events
                </p>
              </a>
            </div>
          </div>

          <div class="col-md-4 col-sm-12">
            <a
              href="https://apps.apple.com/us/app/cheffrey/id6503424946"
              class="text-decoration-none"
            >
              <div class="product-card text-center h-100">
                <img
                  src="{{ url_for('static', filename='icons/chef_hat_stamp.png') }}"
                  alt="Cheffrey"
                  class="product-icon"
                />
                <h3 class="link-title fw-bold">Cheffrey</h3>
                <p class="product-description">
                  Your AI sous-chef helps you discover, share, and create
                </p>
              </div>
            </a>
          </div>

          <div class="col-md-4 col-sm-12">
            <div class="product-card text-center h-100">
              <a href="" class="text-decoration-none">
                <img
                  src="{{ url_for('static', filename='icons/guitarpic.png') }}"
                  alt="GuitarPic"
                  class="product-icon"
                />
                <h3 class="link-title fw-bold">GuitarPic</h3>
                <p class="product-description">
                  Selling your guitar just got a lot easier
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
