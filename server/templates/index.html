<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/colors.css') }}"
    />
    {{ bootstrap.load_css() }} {% include 'fav_icon.html' %}

    <style>
      body {
        background-color: var(--background-color);
      }

      .screen-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .brand-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .logo {
        width: 200px;
        height: auto;
      }

      .brand-title {
        font-family: "Roboto", serif;
        font-weight: bold;
        font-size: 5em;
        color: var(--primary-color);
        padding: 5px 10px; /* Optional padding for better visibility */
      }

      hr {
        width: 80%;
        margin: 0;
        border: 1px solid var(--primary-color);
      }

      .links-container {
        display: flex;
        justify-content: center;
        gap: 200px;
      }

      .image-container {
        text-align: center;
        transition: transform 0.5s ease;
      }

      .image-container:hover {
        transform: scale(1.1);
      }

      .image-container img {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        cursor: pointer;
      }

      .tagline {
        font-family: "Robot", sans-serif;
        font-style: italic;
        font-size: 1.25em;
        color: var(--primary-color);
        margin-bottom: 20px;
      }

      .shadow-line {
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1); /* Added shadow for a better look */
      }

      @media (max-width: 768px) {
        .brand-title {
          font-size: 2.5em;
          margin-bottom: 10px;
        }

        .tagline {
          font-size: 1.4em;
        }

        .brand-container {
          margin-bottom: 0px;
        }

        .image-container img {
          width: 50px;
          height: 50px;
        }

        .links-container {
          flex-direction: column;
          gap: 20px;
          margin-top: 20px;
        }

        .image-container {
          margin-bottom: 0px;
        }

        .link-title {
          font-size: 1.2em;
        }

        .shadow-line {
          box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.1);
        }
      }

      .link-title {
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        font-size: 1.5em;
        color: var(--primary-color);
        text-decoration: none; /* Remove underline from link titles */
      }

      .links-container a {
        text-decoration: none; /* Remove underline from links */
      }
    </style>
  </head>
  <body>
    <div class="screen-container">
      <div class="brand-container">
        <img
          src="{{ url_for('static', filename='icons/coyote_logo.png') }}"
          class="logo"
          alt="Coyote AI logo"
        />
        <h1 class="brand-title">Coyote AI</h1>
        <p class="tagline">Let AI lighten your load</p>
      </div>
      <div class="links-container">
        <a href="https://www.cheffrey.org/">
          <div class="image-container">
            <h3 class="link-title">Cheffrey</h3>
            <img
              src="{{ url_for('static', filename='icons/chef_hat_stamp.png') }}"
              alt="Cheffrey"
              width="200"
              height="200"
            />
          </div>
        </a>
        <div class="image-container">
          <a href="https://reminder-mate.vercel.app/">
            <h3 class="link-title">Reminder-Mate</h3>
            <img
              src="{{ url_for('static', filename='icons/Reminder-Mate zoomed Background Removed.png') }}"
              alt="Reminder-Mate"
              width="800"
              height="800"
            />
          </a>
        </div>
        <div class="image-container">
          <a href="">
            <h3 class="link-title">GuitarPic</h3>
            <img
              src="{{ url_for('static', filename='icons/guitarpic.png') }}"
              alt="GuitarPic"
              width="200"
              height="200"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
